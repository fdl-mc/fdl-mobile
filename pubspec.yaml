name: freedomland
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
    sdk: '>=2.12.0 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2
    get: ^4.1.4
    url_launcher: ^6.0.6
    firebase_core: ^1.3.0
    cloud_firestore: ^2.3.0
    firebase_auth: ^2.0.0
    gradient_widgets: ^0.6.0
    flutter_launcher_icons: ^0.9.0
    responsive_framework: ^0.1.4
    get_storage: ^2.0.2
    flutter_phoenix: ^1.0.0
    flutter_riverpod: ^0.14.0+3

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter_icons:
    android: 'launcher_icon'
    ios: true
    image_path: 'assets/icon.png'

flutter:
    uses-material-design: true

    assets:
        - assets/icon.png

    fonts:
        - family: Ubuntu
          fonts:
              - asset: assets/fonts/Ubuntu/Ubuntu-Bold.ttf
                weight: 700
              - asset: assets/fonts/Ubuntu/Ubuntu-Medium.ttf
                weight: 500
              - asset: assets/fonts/Ubuntu/Ubuntu-Regular.ttf

        - family: Montserrat
          fonts:
              - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
                weight: 700
              - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
                weight: 500
              - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
